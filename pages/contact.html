<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>

<body>
    <div class="row">
        <div class="bostami__contact col-12 col-lg-8 p-0">
            <h2 class="text-light p-3">Contact</h2>
            <div class="bostami__form ">
                <h3 class="mx-4">
                    <span>I'm always open to discussing product
                </span> <br>
                    <span class="text-light">design work or partnerships.
                </span>
                </h3>
                <form class="mx-4" action="">
                    <div class="my-2">
                        <span>
                            Please Fill Required Fields

                        </span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="name">
                        <label id="label_name" for="floatingInput">Name*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label id="label_email" for="floatingInput">Email*</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Message">
                        <label id="label_message" for="floatingInput">Message*</label>
                    </div>
                    <button class="mt-4 mb-4" type="submit">Submit</button>
                </form>
            </div>
            <footer class="d-flex justify-content-center py-3">
                <p>Â© 2022 All Rights Reserved by ib-themes.</p>
            </footer>
        </div>
    </div>
</body>

</html>
